<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action = "#" method ="post">
        <h1>Contact Me</h1>
        
        
        <p>
            <label>
            Name: <br>
            <input type = "text" name = "name" placeholder = "Name" size = "50">
        </label>
        </p>

        <p>
            <label>
            Email: <br>
            <input type = "text" name = "email" placeholder = "your@example.com" size = "50">
        </label>
        </p>

        <p>
            <label>
            Subject: <br>
            <input type = "text" name = "subject" placeholder = "Write the purpose of contact." size = "50">
        </label>
        </p>

        <p>
            <label>
            Message: <br>
           <textarea rows = "6" cols = "50" placeholder = "What blog do you want me to make?"></textarea>
        </label>    
        </p>
        <p>
            <input type = "submit" value = "Send Message">
        </p>
    </form>
</body>

</html>
